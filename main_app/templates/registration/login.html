{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<!-- login form -->
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>
{% endblock %}
